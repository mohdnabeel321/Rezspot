<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Successful - Rezspot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the body takes full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Main content should take available space but not push the footer */
        .main-content {
            padding-bottom: 50px; /* Ensure there's space for the footer if content is short */
        }

        /* Footer styling */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: black;
            color: dodgerblue;
            text-align: center;
            padding: 1rem 0;
            z-index: 1000; /* Make sure it's on top of the content */
        }

        /* Optional: Add some spacing to the body content to ensure it doesn't overlap with footer */
        body {
            padding-bottom: 50px; /* Adjust depending on footer height */
        }
    </style>
</head>
<body>

    <div class="container mt-5 text-center">
        <h2>Reservation Successful!</h2>
        <p>Your reservation has been confirmed! We're excited to welcome you to Dewberry Restaurant for an unforgettable dining experience. Thank you for choosing us!</p>
        <a href="{% url 'status' %}" class="btn btn-info">View Status</a>
        <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
        <a href="{% url 'menu' %}" class="btn btn-warning">Menu</a>
    </div>
    <footer>
        <p>&copy; 2024 Dewberry Restaurant - Powered by Rezspot | All Rights Reserved</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
